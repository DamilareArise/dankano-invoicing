<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>login</title>
    <link rel="stylesheet" href="{% static "./invoice.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
    rel="stylesheet"
    />  
</head>
<body>
    <span> <h1 class="Raleway bod">This Page is not Available for this Screen Size</h1></span>
    <div class="body2">
        <div class="cart-d-logo">
            <img src="{% static "./DANKANO_LOGO-removebg-preview.png" %}" alt="#companylogo" height="100">
            <span> <h1 class="Raleway">Dankano & Sons Multiventures</h1></span>
            <form method='post'>
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form2Example1"  name="username" value="{{ form.username.value }}" class="form-control"/>
                  <label class="form-label" for="form2Example1">Username</label>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form2Example2"  name="password" value="{{ form.password.value }}"  class="form-control" />
                  <label class="form-label" for="form2Example2">Password</label>
                </div>
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                <!-- Display non-field-specific form errors -->
                {{ form.non_field_errors }}

                <!-- Display custom error message if provided -->
                {% if error_message %}
                    <p class="error-message">{{ error_message }}</p>
                {% endif %}
                
              </form>
        </div>

    </div>
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
    ></script>
</head>
</body>
